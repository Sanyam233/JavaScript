<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Color Picker</title>
</head>

<body>

    <h1 id="mainHeading">The Great <br> <span id="rgb">RGB</span> <br> Color Guessing Game</h1>

    <div id="strip">
        <button id="reset">New Colors</button>
        <span id="indicator"></span>
        <button class="toggleButton" id="easy">Easy</button>
        <button class="toggleButton selected" id="hard">Hard</button>

    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script src="script.js" type="text/javascript"></script>

</body>

</html>
